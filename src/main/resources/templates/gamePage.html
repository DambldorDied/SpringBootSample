<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<script src="/js/krno.js"></script>
<script src="style.css"></script>
<div class="container">
    <div class="row">
        <div class="col">
            <button id="a1" class="area" onclick="turn(1)" disabled>

        </div>

        </div>
        <div class="col">
            <button id="a3" class="area" onclick="turn(3)" disabled>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button id="a4" class="area" onclick="turn(4)" disabled>
            </button>
        </div>
        <div class="col">
            <button id="a5" class="area" onclick="turn(5)" disabled>
            </button>
        </div>
        <div class="col">
            <button id="a6" class="area" onclick="turn(6)" disabled>

    </div>
    <div class="row">
        <div class="col">
            <div id="result" class="PEREVET"></div>
        </div>
    </div>
    <button class="btn btn-dark" id="btnPlay" onclick="Play(this)">Play</button>
    <div class="row">
        <table>
            <tr>
                <th>
                    <h3>Name</h3>
                </th>
                <th>
                    <h3>Score</h3>
                </th>
                <th>
                    <h3>Side color</h3>
                </th>
            </tr>
            <tr>
                <th>
                    <input id="player1" placeholder="Введите имя">
                </th>
                <th>
                    <h3 id="score1"></h3>
                </th>

            </tr>
        </table>


    </div>

    <div class="row">
        <div class="col-4">

                <button class="colorBtn" id="color99" onclick="turn2(99)"></button>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h2 id="check"></h2>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
